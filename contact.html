<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Parsa Mohtashami - Contact</title>
  </head>
  <body>
    <main>
      <navbar class="navbar navbar-expand-lg">
        <div class="container-fluid mx-lg-2 p-0">
          <a href="index.html" class="icon nav-link"
            ><img class="icon" src="icons/home.svg"
          /></a>
          <div class="nav-group">
            <a
              class="nav-link d-lg-none d-sm-block"
              style="padding: 0.5em"
              href="contact.html"
              >Parsa Mohtashami</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item p-md-2">
                <a class="nav-link" href="projectgallery.html">Projects</a>
              </li>
            </ul>
          </div>
          <a
            class="nav-link d-none d-lg-block"
            style="padding: 0.5em"
            href="contact.html"
            >Parsa Mohtashami</a
          >
        </div>
      </navbar>

      <div class="container-fluid px-4 mt-5">
        <h1 class="ps-2">Contact Me</h1>
        <hr />
      </div>

      <form-section class="container-fluid">
        <form class="mb-4 mx-4 px-4 p-4 form">
          <div class="mb-3">
            <label for="email_address" class="form-label">Email Address:</label>
            <input
              type="text"
              class="form-control"
              id="email_address"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject..."
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              class="form-control p-1"
              style="min-height: 20vh"
              id="message"
            >
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </form-section>
    </main>

    <footer class="py-3 footer">
      <div class="container py-2 text-center">
        <a href="contact.html" class="px-2 footer-link">Contact me</a>
        <a href="projectgallery.html" class="px-2 footer-link"
          >Project gallery</a
        >
        <p class="mt-3 mb-0 footer-copyright">Property of Parsa Mohtashami</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
