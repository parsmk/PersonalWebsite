<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="../styles/styles.css" rel="stylesheet" />
    <title>Parsa Mohtashami - Example Project</title>
  </head>
  <body>
    <main>
      <navbar class="navbar navbar-expand-lg" id="primary-nav"></navbar>

      <carousel class="container-fluid p-0">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-item active">
              <img
                src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </carousel>

      <section
        class="container-fluid my-5 px-lg-5 project-description-container"
      >
        <div class="px-4 py-4 project-description-tech">
          <h2>Technologies</h2>
          <hr />
          <div>
            <h3>Languages</h3>
            <ul id="project-languages"></ul>
            <h3>Tools</h3>
            <ul id="project-tools"></ul>
          </div>
        </div>
        <div class="px-md-5 py-5 project-description-desc">
          <h1 id="project-name"></h1>
          <hr />
          <p id="project-description"></p>
        </div>
      </section>
    </main>

    <footer class="py-3 footer">
      <div class="container py-2 text-center">
        <a href="contact.html" class="px-2 footer-link">Contact me</a>
        <a href="projectgallery.html" class="px-2 footer-link"
          >Project gallery</a
        >
        <p class="mt-3 mb-0 footer-copyright">Property of Parsa Mohtashami</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/loadProject.js"></script>
  </body>
</html>
